<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            font-weight: bold;
        }

        /* Section title */
        h1 {
            margin: 20px 0;
        }

        /* Main content */
        .main {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
        }

        .box {
            background-color: red;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>Logo</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
        <div>navbar</div>
    </div>

    <!-- Section -->
    <h1>1-Section</h1>
    <div class="main">
        <div class="box">Left</div>
        <div class="box">Right</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>Logo</div>
        <div>footer</div>
        <div>footer</div>
        <div>footer</div>
        <div>footer</div>
        <div>footer</div>
    </div>

</body>
</html>
